{% extends "base.html" %}

{% block content %}
<!-- Black Top Bar -->
<div class="top-bar"></div>

<!-- Note the corrected class: "with-top-bar" -->
<div class="container-fluid vh-100 with-top-bar">
  <div class="row h-100">

    <!-- Left Section (Form) -->
    <div class="col-md-6 d-flex flex-column justify-content-center p-5">
      <div class="mx-auto" style="max-width: 400px;">
        <h2 class="mb-4 fw-bold text-center">Welcome Back</h2>

        <form method="POST" action="/login">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
          Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a>
        </p>
      </div>
    </div>

    <!-- Right Section (Full Image Background) -->
    <div class="col-md-6 d-none d-md-block position-relative right-section"></div>

  </div>
</div>
{% endblock %}
