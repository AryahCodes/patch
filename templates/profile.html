{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow-sm rounded-lg mx-auto" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Your Profile</h2>
    
    <form method="POST" action="{{ url_for('profilepage.profile') }}">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" 
               value="{{ user.username }}" required>
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" 
               value="{{ user.email }}" required>
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <!-- Using a password field; you might want to add logic to handle password updates separately -->
        <input type="password" id="password" name="password" class="form-control" 
               placeholder="Enter new password if you wish to change it">
      </div>
      
      <!-- State -->
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input type="text" id="state" name="state" class="form-control" 
               value="{{ user.state }}" required>
      </div>
      
      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" name="country" class="form-control" 
               value="{{ user.country }}" required>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
